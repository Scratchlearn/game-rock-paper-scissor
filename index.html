<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSOR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="preload">
    <div class="container">
        <header class="header">
            <img src="./images/logo.svg" alt="logo" class="logo">
            <div class="score">
                <div class="com">
                    <div class="score_title1">COMPUTER SCORE</div>
                    <div class="score_number1">0</div>
                </div>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <div class="user">
                    <div class="score_title2">YOUR <br>SCORE</div>
                    <div class="score_number2">0</div>
                </div>
            </div>
        </header>
        <section class="game">
            <button class="choice-btn" data-choice="paper">
                <div class="choice paper">
                    <img src="./images/icon-paper.svg" alt="Paper" />
                </div>
            </button>
            <button class="choice-btn" data-choice="scissors">
                <div class="choice scissors">
                    <img src="./images/icon-scissors.svg" alt="Scissors" />
                </div>
            </button>
            <button class="choice-btn" data-choice="rock">
                <div class="choice rock">
                    <img src="./images/icon-rock.svg" alt="Rock" />

            </button>
        </section>
    </div>
    
    <section class="results hidden">
        <h2 class="results__heading">you picked</h2>
        <h2 class="results__heading">pc picked</h2>
        <div class="results__result"></div>
        <div class="results__winner hidden">
            <h3 class="results__text"></h3>
            <button class="play-again">play again</button>
        </div>
        <div class="results__result"></div>
    </section>
    
    <div class="container123">
        <div class="popupButtonContainer">
            <button id="mainButt" class="rules-btn" tabindex="1">RULES</button>
            <div class="popupContent">
              <h2>Game Rules</h2>
              <ul>
                <li>Rock can crush scissors.</li>
                <li>Scissors can cut through paper.</li>
                <li>Paper can cover rock.</li>
                <li>If both players choose the same option (rock, paper, or scissors), it results in a tie.</li>
              </ul>
              <button id="closeButton">Close</button>
            </div>
        <button id="redirect-button" class="button12">NEXT</button>
      </div>
    <div class="modal">
        <div class="modal__container">
            <header class="modal__header">
                <h2 class="modal__heading">rules</h2>
                <button class="close-btn">
                    <img src="./images/icon-close.svg" alt="Close Button" />
                </button>
            </header>
            <img src="./images/image-rules.svg" alt="Rules Image" class="rules-img" />
        </div>
        
        <script src="app.js" defer></script>
</body>

</html>
